<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.30.0/ramda.min.js"></script>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <title>Drag and Drop Widgets</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>⚡️ Reactive Drog-N-Drog Task Progress Monitor ⚡️</h1> 
    </div>
    <div class="app-container">
        <div class="todo">
            <h2>
                <span id="todo-count" class="count"></span>
                <span>To Do </span>                                
            </h2>
            <div id="container-todo" class="widget-container">
                <div class="widget" draggable="true" id="widget1">Widget 1</div>
                <div class="widget" draggable="true" id="widget2">Widget 2</div>
                <div class="widget" draggable="true" id="widget3">Widget 3</div>
                <div class="widget" draggable="true" id="widget4">Widget 4</div>
                <div class="widget" draggable="true" id="widget5">Widget 5</div>
                <div class="widget" draggable="true" id="widget6">Widget 6</div>
                <div class="widget" draggable="true" id="widget7">Widget 7</div>
                <div class="widget" draggable="true" id="widget8">Widget 8</div>
                <div class="widget" draggable="true" id="widget9">Widget 9</div>
                <div class="widget" draggable="true" id="widget10">Widget 10</div>
            </div>
        </div>

        <div class="progress">
            <h2>
                <span id="progress-count" class="count"></span>
                <span>In Progress </span>                             
            </h2>
            <div id="container-progress" class="widget-container">
                <div class="widget" draggable="true" id="widget11">Widget 11</div>
                <div class="widget" draggable="true" id="widget12">Widget 12</div>
                <div class="widget" draggable="true" id="widget13">Widget 13</div>
                <div class="widget" draggable="true" id="widget14">Widget 14</div>                
            </div>
        </div>

        <div class="done">
            <h2>
                <span id="done-count" class="count"></span>
                <span>Done</span>                                
            </h2>
            <div id="container-done" class="widget-container">
                <div class="widget" draggable="true" id="widget15">Widget 15</div>
                <div class="widget" draggable="true" id="widget16">Widget 16</div>
                <div class="widget" draggable="true" id="widget17">Widget 17</div>
                <div class="widget" draggable="true" id="widget18">Widget 18</div>
                <div class="widget" draggable="true" id="widget19">Widget 19</div>
                <div class="widget" draggable="true" id="widget20">Widget 20</div>
            </div>
        </div>
    </div>
   
    <!-- Include your JS here -->
    <script src="../index.js"></script>
</body>
</html>
